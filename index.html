<main>
{% for post in site.posts %}	
    <article>
        <header>
            <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . </small></p>
        </header> 
        {{ post.content }} 
    </article>			
{% endfor %}
</main>
